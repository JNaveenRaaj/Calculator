<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section class="calculator">
        
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-warning" data-num="*">*</button>
            <button type="button" class="btn btn-warning" data-num="/">/</button>
            <button type="button" class="btn btn-warning" data-num="-">-</button>
            <button type="button" class="btn btn-warning" data-num="+">+</button>

            <button type="button" class="btn btn-secondary" data-num="9">9</button>
            <button type="button" class="btn btn-secondary" data-num="8">8</button>
            <button type="button" class="btn btn-secondary" data-num="7">7</button>
            <button type="button" class="btn btn-secondary" data-num="6">6</button>
            <button type="button" class="btn btn-secondary" data-num="5">5</button>
            <button type="button" class="btn btn-secondary" data-num="4">4</button>
            <button type="button" class="btn btn-secondary" data-num="3">3</button>
            <button type="button" class="btn btn-secondary" data-num="2">2</button>
            <button type="button" class="btn btn-secondary" data-num="1">1</button>
            <button type="button" class="btn btn-secondary" data-num="0">0</button>
            <button type="button" class="btn btn-secondary" data-num=".">.</button>

            <button type="button" class="btn-light equal">=</button>
            <button type="button" class="btn btn-danger clear">C</button>
        </div>
    </section>


    <script src="./index.js"></script>
</body>

</html>
